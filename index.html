<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .button-container {
            text-align: center;
        }
        .button-container h1 {
            margin-bottom: 30px;
        }
        .button-container button {
            width: 200px;
            padding: 15px;
            margin: 10px;
            background-color: #f1c40f;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #d4ac0d;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <h1>Secure Transaction Hub</h1>
        <button onclick="location.href='adding.html'">Adding Details</button>
        <button onclick="location.href='retrieving.html'">Retrieving Details</button>
    </div>
</body>
</html>
