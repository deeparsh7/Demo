<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Transaction Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: #fff;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f1c40f;
        }
        .row {
            margin-bottom: 15px;
        }
        .row label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        .row input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        .row input[type="file"] {
            padding: 3px;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #f1c40f;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #d4ac0d;
        }
        .result-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 5px;
            color: #fff;
            display: none;
        }
        .result-container p {
            margin: 0;
            font-size: 14px;
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Secure Transaction Hub</h2>
        <form id="transaction-form">
            <!-- Input Fields -->
            <div class="row">
                <label for="buyer-name">Buyer Name</label>
                <input type="text" id="buyer-name" placeholder="Enter buyer name" required>
            </div>
            <div class="row">
                <label for="buyer-id">Buyer ID</label>
                <input type="text" id="buyer-id" placeholder="Enter buyer ID" required>
            </div>
            <div class="row">
                <label for="seller-name">Seller Name</label>
                <input type="text" id="seller-name" placeholder="Enter seller name" required>
            </div>
            <div class="row">
                <label for="seller-id">Seller ID</label>
                <input type="text" id="seller-id" placeholder="Enter seller ID" required>
            </div>
            <div class="row">
                <label for="purchase-date">Date and Time of Purchase</label>
                <input type="datetime-local" id="purchase-date" required>
            </div>
            <div class="row">
                <label for="item-description">Item Description</label>
                <input type="text" id="item-description" placeholder="Enter item description" required>
            </div>
            <div class="row">
                <label for="product-id">Product ID</label>
                <input type="text" id="product-id" placeholder="Enter product ID" required>
            </div>
            <div class="row">
                <label for="personal-details">Personal Details</label>
                <input type="text" id="personal-details" placeholder="Enter personal details" required>
            </div>
            <div class="row">
                <label for="contact-details">Contact Details</label>
                <input type="text" id="contact-details" placeholder="Enter contact details" required>
            </div>
            <div class="row">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter address" required>
            </div>
            <div class="row">
                <label for="local-id">Local ID</label>
                <input type="text" id="local-id" placeholder="Enter local ID" required>
            </div>
            <div class="row">
                <label for="file-upload">Upload File</label>
                <input type="file" id="file-upload" required>
            </div>
            <div class="row">
                <button type="submit" class="submit-btn">Secure Now</button>
            </div>
        </form>

        <!-- Result Container -->
        <div id="result-container" class="result-container">
            <p><strong>Your Product ID:</strong> <span id="generated-product-id">123456789</span></p>
            <p><strong>Your Private Key:</strong> <span id="generated-private-key">abcdef123456</span></p>
            <p style="margin-top: 10px; color: #ccc;">Please keep it secure and safe.</p>
        </div>
    </div>

    <script>
        document.getElementById('transaction-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Placeholder for product ID and private key generation logic
            var productId = 'PROD-' + Math.floor(Math.random() * 1000000);
            var privateKey = 'KEY-' + Math.random().toString(36).substring(2, 15);

            // Display the result container
            document.getElementById('generated-product-id').innerText = productId;
            document.getElementById('generated-private-key').innerText = privateKey;
            document.getElementById('result-container').style.display = 'block';
        });
    </script>
</body>
</html>
